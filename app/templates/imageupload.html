{% extends 'base.html' %}
{% block content %}

<form method="POST" accept="image/*" enctype="multipart/form-data">{% csrf_token %}
  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">{{ form.image.label_tag }}</label>
    {{form.image}}
  </div>
  <button type="submit" class="btn btn-info">Upload</button>
</form>

{% if form.errors %}
  {% for field in form %}
    {% for error in field.errors %}
    <br/>
    <div class="alert alert-danger">
        <strong>{{ error|escape }}</strong>
    </div>
    {% endfor %}
  {% endfor %}
{% endif %}

{% endblock %}
